<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Pipeline de Prospección</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container mt-5">
    <h2 class="text-center mb-4">📊 Pipeline de Prospección</h2>

    <!-- Botón para abrir modal -->
    <div class="d-flex justify-content-end mb-3">
      <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#prospectoModal">+ Agregar Prospecto</button>
    </div>

    <!-- Tabla de pipeline -->
    <div class="table-responsive">
      <table class="table table-striped table-hover" id="pipelineTable">
        <thead class="table-dark">
          <tr>
            <th>Nombre</th>
            <th>Medio de Contacto</th>
            <th>Red Social</th>
            <th>Sitio Web</th>
            <th>Ubicación</th>
            <th>Otros</th>
          </tr>
        </thead>
        <tbody id="pipelineBody">
          <!-- Filas dinámicas -->
        </tbody>
      </table>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="prospectoModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <form id="prospectoForm">
          <div class="modal-header">
            <h5 class="modal-title">Agregar Prospecto</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            
            <div class="mb-3">
              <label class="form-label">Nombre</label>
              <input type="text" class="form-control" name="nombre" required>
            </div>

            <div class="mb-3">
              <label class="form-label">Medio de Contacto</label>
              <input type="text" class="form-control" name="medio" required>
            </div>

            <div class="mb-3">
              <label class="form-label">Link a Red Social</label>
              <input type="url" class="form-control" name="red" placeholder="https://...">
            </div>

            <div class="mb-3">
              <label class="form-label">Sitio Web</label>
              <input type="url" class="form-control" name="web" placeholder="https://...">
            </div>

            <div class="mb-3">
              <label class="form-label">Ubicación</label>
              <input type="text" class="form-control" name="ubicacion">
            </div>

            <div class="mb-3">
              <label class="form-label">Otros</label>
              <textarea class="form-control" name="otros"></textarea>
            </div>

          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-success">Guardar</button>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script>
    const form = document.getElementById("prospectoForm");
    const pipelineBody = document.getElementById("pipelineBody");

    // Cargar datos del "JSON" (localStorage)
    let prospectos = JSON.parse(localStorage.getItem("prospectos")) || [];

    // Renderizar tabla
    function renderPipeline() {
      pipelineBody.innerHTML = "";
      prospectos.forEach(p => {
        let row = `
          <tr>
            <td>${p.nombre}</td>
            <td>${p.medio}</td>
            <td><a href="${p.red}" target="_blank">${p.red ? "Ver Perfil" : ""}</a></td>
            <td><a href="${p.web}" target="_blank">${p.web ? "Visitar" : ""}</a></td>
            <td>${p.ubicacion}</td>
            <td>${p.otros}</td>
          </tr>
        `;
        pipelineBody.innerHTML += row;
      });
    }

    // Guardar prospecto
    form.addEventListener("submit", function(e) {
      e.preventDefault();

      const data = Object.fromEntries(new FormData(form));
      prospectos.push(data);

      localStorage.setItem("prospectos", JSON.stringify(prospectos));

      renderPipeline();
      form.reset();

      // Cerrar modal
      const modal = bootstrap.Modal.getInstance(document.getElementById("prospectoModal"));
      modal.hide();
    });

    // Inicializar tabla
    renderPipeline();
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
