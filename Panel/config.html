                        <!-- FORMULARIO CAMBIO DE CONTRASEÑA -->
                          <div class="card shadow-sm p-4 rounded-4">
                            <h4 class="mb-4 text-center">Modificar Contraseña</h4>
                            
                            <form id="passwordForm" class="row g-3">
                              <div class="col-md-6">
                                <label for="currentPassword" class="form-label fw-semibold">Contraseña Actual</label>
                                <div class="input-group">
                                  <input type="password" class="form-control" id="currentPassword" placeholder="Ingrese su contraseña actual" required>
                                  <button class="btn btn-outline-secondary toggle-pass" type="button" data-target="currentPassword">
                                    <i class="bi bi-eye"></i>
                                  </button>
                                </div>
                              </div>

                              <div class="col-md-6">
                                <label for="newPassword" class="form-label fw-semibold">Nueva Contraseña</label>
                                <div class="input-group">
                                  <input type="password" class="form-control" id="newPassword" placeholder="Nueva contraseña ( Mínimo 6 caracteres)" minlength="6" required>
                                  <button class="btn btn-outline-secondary toggle-pass" type="button" data-target="newPassword">
                                    <i class="bi bi-eye"></i>
                                  </button>
                                </div>
                              </div>

                              <div class="col-md-6">
                                <label for="confirmPassword" class="form-label fw-semibold">Confirmar Nueva Contraseña</label>
                                <div class="input-group">
                                  <input type="password" class="form-control" id="confirmPassword" placeholder="Repita la nueva contraseña" minlength="6" required>
                                  <button class="btn btn-outline-secondary toggle-pass" type="button" data-target="confirmPassword">
                                    <i class="bi bi-eye"></i>
                                  </button>
                                </div>
                              </div>

                              <div class="col-12">
                                <div id="passwordAlert"></div>
                              </div>

                              <div class="col-12 d-flex justify-content-end mt-3">

                              </div>

       <script>
    // === FORMULARIO DE CONTACTO ===
    const form = document.getElementById('registroForm');
    const inputs = form.querySelectorAll('input');
    const editarBtn = document.getElementById('editarBtn');

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      inputs.forEach(input => {
        localStorage.setItem(input.id, input.value);
        input.disabled = true;
      });
      editarBtn.disabled = false;
      alert('✅ Información guardada correctamente.');
    });

    window.addEventListener('DOMContentLoaded', () => {
      inputs.forEach(input => {
        const valorGuardado = localStorage.getItem(input.id);
        if (valorGuardado) {
          input.value = valorGuardado;
          input.disabled = true;
          editarBtn.disabled = false;
        }
      });
    });

    editarBtn.addEventListener('click', () => {
      inputs.forEach(input => input.disabled = false);
      editarBtn.disabled = true;
    });

    // === FORMULARIO DE CONTRASEÑA ===
    const passwordForm = document.getElementById('passwordForm');
    const currentPassword = document.getElementById('currentPassword');
    const newPassword = document.getElementById('newPassword');
    const confirmPassword = document.getElementById('confirmPassword');
    const passwordAlert = document.getElementById('passwordAlert');

    // Simulación: guardar contraseña inicial si no existe
    if (!localStorage.getItem('userPassword')) {
      localStorage.setItem('userPassword', '123456'); // contraseña predeterminada
    }

    // Validación visual en tiempo real
    confirmPassword.addEventListener('input', () => {
      if (newPassword.value !== confirmPassword.value) {
        confirmPassword.classList.add('is-invalid');
      } else {
        confirmPassword.classList.remove('is-invalid');
        confirmPassword.classList.add('is-valid');
      }
    });

    passwordForm.addEventListener('submit', (e) => {
      e.preventDefault();
      passwordAlert.innerHTML = ''; // limpiar alertas previas

      const storedPassword = localStorage.getItem('userPassword');

      if (currentPassword.value !== storedPassword) {
        passwordAlert.innerHTML = `<div class="alert alert-danger" role="alert">❌ La contraseña actual no es correcta.</div>`;
        return;
      }

      if (newPassword.value.length < 6) {
        passwordAlert.innerHTML = `<div class="alert alert-warning" role="alert">⚠️ La nueva contraseña debe tener al menos 6 caracteres.</div>`;
        return;
      }

      if (newPassword.value !== confirmPassword.value) {
        passwordAlert.innerHTML = `<div class="alert alert-danger" role="alert">❌ Las contraseñas no coinciden.</div>`;
        return;
      }

      // Actualizar contraseña
      localStorage.setItem('userPassword', newPassword.value);
      passwordAlert.innerHTML = `<div class="alert alert-success" role="alert">✅ Contraseña actualizada correctamente.</div>`;
      passwordForm.reset();
      confirmPassword.classList.remove('is-valid');
    });
  </script>
        <script>
  // Alternar visibilidad de contraseñas
  document.querySelectorAll('.toggle-pass').forEach(btn => {
    btn.addEventListener('click', () => {
      const targetId = btn.getAttribute('data-target');
      const input = document.getElementById(targetId);
      const icon = btn.querySelector('i');
      
      if (input.type === 'password') {
        input.type = 'text';
        icon.classList.replace('bi-eye', 'bi-eye-slash');
      } else {
        input.type = 'password';
        icon.classList.replace('bi-eye-slash', 'bi-eye');
      }
    });
  });
